name:                jifs
version:             0.1.0.0
github:              "githubuser/jifs"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2020 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/jifs#readme>

dependencies:
- base >= 4.7 && < 5
- HFuse == 0.2.5.0
- unix
- bytestring
- hpath == 0.11.0
- hpath-directory == 0.14.0
- hpath-posix == 0.13.0
- hpath-io == 0.12.0
- hpath-filepath == 0.10.4

library:
  source-dirs: src
  ghc-options:
  - -Wall

executables:
  jifs-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    default-extensions:
    - TupleSections
    - RecordWildCards
    dependencies:
    - jifs

tests:
  jifs-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - jifs
